// Function to generate HTML for displaying API content
function generateApiList(apiCategory) {
    const apiList = apiContent[apiCategory].map(api => `
        <div class="api-item">
            <h3>${api.name}</h3>
            <p>${api.description}</p>
        </div>
    `).join('');

    document.getElementById('api-list').innerHTML = apiList;
}

// Function to handle search functionality
function searchApi() {
    const searchTerm = document.getElementById('search-input').value.toLowerCase();
    const selectedCategory = document.getElementById('category-select').value;
    
    const filteredApis = apiContent[selectedCategory].filter(api =>
        api.name.toLowerCase().includes(searchTerm) || api.description.toLowerCase().includes(searchTerm)
    );

    generateApiList(selectedCategory, filteredApis);
}

// Function to initialize the page
function initializePage() {
    // Populate category select options
    const categorySelect = document.getElementById('category-select');
    for (const category in apiContent) {
        const option = document.createElement('option');
        option.value = category;
        option.textContent = category.replace(/([A-Z])/g, ' $1').trim(); // Add space before capital letters
        categorySelect.appendChild(option);
    }

    // Add event listeners
    document.getElementById('search-input').addEventListener('input', searchApi);
    document.getElementById('category-select').addEventListener('change', () => generateApiList(categorySelect.value));

    // Initialize with the first category
    generateApiList(Object.keys(apiContent)[0]);
}

// Call initializePage when the DOM content is loaded
document.addEventListener('DOMContentLoaded', initializePage);
